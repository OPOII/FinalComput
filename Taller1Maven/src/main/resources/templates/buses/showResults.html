<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Results</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Results</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/search/buscarBus/mostrarResultados}" th:object="${tmio1Bus}"
					method="post">
					<div class="row">

						<div class="form-group col-md-6">
							<label for="placa" class="col-form-label">Placa</label> <input
								type="text" th:field="*{placa}" class="form-control" id="placa"
								placeholder="tmio1Bus.placa"> <span
								th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="marca" class="col-form-label">Marca</label> <input
								type="text" th:field="*{marca}" class="form-control" id="marca"
								placeholder="tmio1Bus.marca"> <span
								th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="modelo" class="col-form-label">Modelo</label> <input
								type="text" th:field="*{modelo}" class="form-control"
								id="modelo" placeholder="tmio1Bus.modelo"> <span
								th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="capacidad" class="col-form-label">Capacidad</label> <input
								type="text" th:field="*{capacidad}" class="form-control"
								id="capacidad" placeholder="tmio1Bus.capacidad"> <span
								th:if="${#fields.hasErrors('capacidad')}"
								th:errors="*{capacidad}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="tipo" class="col-form-label">Tipo</label><input
								type="text" th:field="*{tipo}" class="form-control"
								id="tipo" placeholder="tmio1Bus.tipo">
								<span th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"
								class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<p class="my-5">
							<a href="/search/" class="btn btn-primary"><i
								class="fas fa-backward ml-2"></i>Go to menu search</a>
						</p>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
