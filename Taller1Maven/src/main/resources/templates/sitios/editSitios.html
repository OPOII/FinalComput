<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Update User</h2>
		<div class="row">
			<div class="col-md-5">
				<form action="#" th:object="${tmio1Servicio}"
					th:action="@{/tmio1Servicio/edit/{id}(id=${tmio1Servicio.id})}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="idRuta" class="col-form-label">idRuta</label> <input
								type="text" th:field="*{idRuta}" class="form-control"
								id="idRuta" placeholder="idRuta"> <span
								th:if="${#fields.hasErrors('idRuta')}" th:errors="*{idRuta}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="cedulaConductor" class="col-form-label">cedulaConductor</label>
							<input type="text" th:field="*{cedulaConductor}" class="form-control"
								id="cedulaConductor" placeholder="cedulaConductor"> <span
								th:if="${#fields.hasErrors('cedulaConductor')}"
								th:errors="*{cedulaConductor}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="idBus" class="col-form-label">idBus</label> <input
								type="text" th:field="*{idBus}" class="form-control"
								id="idBus" placeholder="idBus"> <span
								th:if="${#fields.hasErrors('idBus')}"
								th:errors="*{idBus}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="fechaInicio" class="col-form-label">FechaInicio</label>
							<input type="date" th:field="*{fechaInicio}"
								class="form-control" id="fechaInicio"
								placeholder="FechaInicio"> <span
								th:if="${#fields.hasErrors('fechaInicio')}"
								th:errors="*{fechaInicio}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="fechaFin" class="col-form-label">FechaFin</label>
							<input type="date" th:field="*{fechaFin}"
								class="form-control" id="fechaFin"
								placeholder="FechaFin"> <span
								th:if="${#fields.hasErrors('fechaFin')}"
								th:errors="*{fechaFin}" class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Update User">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
