<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${templates}" class="container my-5">
		<div class="row">
			<div class="col-md-6">
				<h2 th:case="null">Select your action</h2>

				<div sec:authorize="hasRole('operator')">
				<p>
					<a href="/servicios/"><i class="fas fa-arrow-circle-right ml-2"></i> Go to
						Servicios</a>
				</p>
				</div>
				<div sec:authorize="hasRole('operator')">
				<p>
					<a href="/editar/"><i class="fas fa-user-edit ml-2"></i> edit services</a>
				</p>
				</div>
				<div sec:authorize="hasRole('operator')">
				<p>
					<a href="/consultar/"><i class="fas fa-user-edit ml-2"></i> Consult service</a>
				</p>
				</div>
				<div sec:authorize="hasRole('operator')">
				<p>
					<a href="/logout"><i class="fas fa-sign-out ml-2"></i> Close session</a>
				</p>
				</div>
				
				<div sec:authorize="hasRole('admin')">
				<p>
					<a href="/rutas/"><i class="fas fa-route ml-2"></i> Go to
						Rutas</a>
				</p>
				</div>
				
				<div sec:authorize="hasRole('admin')">
				<p>		
					<a href="/conductores/"><i class="fas fa-address-card ml-2"></i> Go to
						Conductores</a>
				</p>
				</div>
					<div sec:authorize="hasRole('admin')">
				<p>		
					<a href="/buses/"><i class="fas fa-bus ml-2"></i> Go to
						Buses</a>
				</p>
				</div>
				<div sec:authorize="hasRole('admin')">
				<p>
				<a href="/search/"><i class="fas fa-search ml-2"></i> Search</a>
				</p>
				</div>
				<div sec:authorize="hasRole('admin')">
				<p>
					<a href="/logout"><i class="fas fa-sign-out ml-2"></i> Close session</a>
				</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
