<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${tmio1Ruta}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No users yet!</h2>
				<div th:case="*">
					<h2 class="my-5">Rutas</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Id</th>
								<th>Activa</th>
								<th>Descripcion</th>
								<th>DiaInicio</th>
								<th>DiaFin</th>
								<th>HoraInicio</th>
								<th>HoraFin</th>
								<th>Numero</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="tmio1Ruta : ${tmio1Ruta}">
								<td class="text-info" th:text="${tmio1Ruta.Id}"></td>
								<td class="text-info" th:text="${tmio1Ruta.Activa}"></td>
								<td class="text-info" th:text="${tmio1Ruta.Descripcion}"></td>
								<td class="text-info" th:text="${tmio1Ruta.DiaInicio}"></td>
								<td class="text-info" th:text="${tmio1Ruta.DiaFin}"></td>
								<td class="text-info" th:text="${tmio1Ruta.HoraInicio}"></td>
								<td class="text-info" th:text="${tmio1Ruta.HoraFin}"></td>
								<td class="text-info" th:text="${tmio1Ruta.Numero}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/rutas/add" class="btn btn-primary"><i
						class="fas fa-calendar-plus ml-2"></i></a>
				</p>
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
	</div>
</body>
</html>
