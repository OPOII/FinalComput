<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Sercivio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">New Servicio</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/servicios/add}"
					th:object="${tmio1Servicio}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="id" class="col-form-label">Id</label> <input
								type="text" th:field="*{id}" class="form-control"
								id="id" placeholder="Id"> <span
								th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="tmio1Bus" class="col-form-label">Bus</label> <input
								type="text" th:field="*{tmio1Bus}" class="form-control"
								id="tmio1Bus" placeholder="Bus"> <span
								th:if="${#fields.hasErrors('tmio1Bus')}"
								th:errors="*{tmio1Bus}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="tmio1Conductore" class="col-form-label">Conductor</label> <input
								type="text" th:field="*{tmio1Conductore}" class="form-control"
								id="tmio1Conductore" placeholder="Conductor"> <span
								th:if="${#fields.hasErrors('tmio1Conductore')}"
								th:errors="*{tmio1Conductore}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="tmio1Ruta" class="col-form-label">Ruta</label> <input
								type="text" th:field="*{tmio1Ruta}" class="form-control"
								id="tmio1Ruta" placeholder="Ruta"> <span
								th:if="${#fields.hasErrors('tmio1Ruta')}" th:errors="*{tmio1Ruta}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="fechaContratacion" class="col-form-label">Fecha Contracion</label>
							<input type="date" th:field="*{fechaContratacion}"
								class="form-control" id="fechaContratacion"
								placeholder="FechaContratacion"> <span
								th:if="${#fields.hasErrors('fechaContratacion')}"
								th:errors="*{fechaContratacion}" class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Add Servicio Information">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
